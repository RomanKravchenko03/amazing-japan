<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Автовыходные в усадьбе Архангельское</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block header__block_top">
          <div class="header__logo">
            <img src="./images/logo.png" alt="logo" class="img">
          </div>
          <nav class="navbar">
            <ul class="menu">
              <li class="menu__item">
                <a href="#" class="menu__link"> Участники </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link"> Расписание </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link"> Активности </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link"> Билеты </a>
              </li>
            </ul>
          </nav>
        </div>
        
          <div class="header__partners">
            <div class="header__partners_item">
              <img 
              src="./images/brooklands.png" 
              alt="brooklands" 
              class="header__image">
            </div>
            <div class="header__partners_item">
              <img 
              src="./images/sogas.png" 
              alt="sogas" 
              class="header__image">
            </div>
            <div class="header__partners_item">
              <img 
              src="./images/auto.ru.png" 
              alt="auto.ru" 
              class="header__image">
            </div>
            <div class="header__partners_item">
              <img 
              src="./images/clear-dew.png" 
              alt="clear-dew" 
              class="header__image">
            </div>

        </div>

        <div class="header__data descriptor">
          26 - 27 августа 2023
        </div>

        <h1 class="header__title title">
          Автовыходные в усадьбе <br/>
          Архангельское
        </h1>
        
        <h2 class="header__text text">
          Выходные в атмосфере автомобильной эстетики и культуры, самые редкие и красивые автомобили <br/>
          страны, в одной из самых пейзажных локаций Москвы
        </h2>

        <div class="header__buttons-wrapper">
          <button type="button" class="button button__primary">
            принять участие
          </button>

          <button type="button" class="button button__secondary">
            купить билет
          </button>
      </div>
      <div class="header__arrow"></div>
        </div>
        
    </header>
    <main class="main">
      <section class="section">section</section>
    </main>
    <footer class="footer">footer</footer>
  </body>
</html>
